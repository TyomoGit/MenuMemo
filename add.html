<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css?__2023_07_25">
    <link rel="manifest" href="manifest.json">
    <title>Menu Register</title>
  </head>
<body>
    <h1>献立メモ</h1>

    <button id="previousButton">👈戻る</button>

    <h2>献立を登録する</h2>

    <div class="form">
        <p>
            <label for="menuNameField">献立名(任意) </label><br>
            <input type="text" id="menuNameField">
        </p>

        <p>
            <label for="mealTypeSelector">種類</label>
            <select name="mealTypeSelector" id="mealTypeSelector">
                <option value="memo">📝メモ</option>
                <option value="morning">🌅朝食</option>
                <option value="lunch">☀️昼食</option>
                <option value="dinner">🌙夕食</option>
            </select>
        </p>

        <p>
            <label for="menuContentsField">献立を入力:</label><br>
            <textarea name="menuContentsField" id="menuContentsField" cols="30" rows="10"></textarea>
        </p>

        <p>
            <label for="menuMemoField">メモ(任意)</label><br>
            <textarea name="menuMemoField" id="menuMemoField" cols="30" rows="4"></textarea>
        </p>

        <button id="submitButton">登録</button>

    </div>

    <script src="./js/menu.js"></script>
    <script src="./js/add.js"></script>

</body>
</html>
